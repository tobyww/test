<!DOCTYPE html>
<html>
<head>
    <title>響應式網頁設計</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header, .footer {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        @media screen and (max-width: 600px) {
            .header, .footer {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">標題</div>
        <div class="content">內容</div>
        <div class="footer">頁腳</div>
    </div>
</body>
</html>
